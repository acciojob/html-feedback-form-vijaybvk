<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Feedback Form</h1>
	<form method="post" target="_blank555">
		<div>
			<label for="name">name</label>
			<input required id="name" type="text" minlength="3" maxlength="50">
		</div>
		<div>
			<label for="portfolio">portfolio</label>
			<input required id="portfolio" type="url">
		</div>
		<div>
			<label for="favColor">favColor</label>
			<input required id="favColor" type="color">
		</div>
		<div>
			<label for="likeness">likeness</label>
			<input required id="likeness" type="range" min="1" max="100">
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>

</body>

</html>
